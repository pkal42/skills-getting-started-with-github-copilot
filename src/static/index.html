<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activity cards will be rendered here -->
        </div>
        <!-- Activity card template -->
        <template id="activity-card-template">
          <div class="activity-card">
            <h3 class="activity-name"></h3>
            <p><strong>Description:</strong> <span class="activity-description"></span></p>
            <p><strong>Schedule:</strong> <span class="activity-schedule"></span></p>
            <p><strong>Max Participants:</strong> <span class="activity-max"></span></p>
            <div class="participants-section">
              <h4>Participants:</h4>
              <ul class="participants-list"></ul>
            </div>
          </div>
        </template>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
